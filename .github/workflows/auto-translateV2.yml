name: Translate README

on:
  workflow_dispatch:          # можно запускать вручную
  push:
    branches: [ main ]
    paths: [ "README.md" ]    # только при изменении русского оригинала

permissions:
  contents: write
  pull-requests: write
  models: read

jobs:
  translate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - language: "english"
            code: "en"
            file: "README.en.md"

          - language: "spanish"
            code: "es"
            file: "README.es.md"

          - language: "chinese (simplified)"
            code: "zh"
            file: "README.zh.md"

          # добавляйте сюда любые другие языки по такому же шаблону
          # - language: "german"
          #   code: "de"
          #   file: "README.de.md"

    steps:
      - uses: actions/checkout@v4

      - name: Translate → ${{ matrix.file }}
        uses: FidelusAleksander/ai-translate-action@v1
        id: translate
        with:
          text-file: README.md
          target-language: ${{ matrix.language }}
          custom-instructions: |
            Это технический урок по самоподписанным SSL-сертификатам.
            НЕ переводить:
            • команды и код в блоках
            • имена и расширения файлов (.crt, .key, .pem, .csr, .pfx и т.д.)
            • технические термины: self-signed certificate, OpenSSL, private key, public key, CA, CSR, PKCS12, subjectAltName, SAN
            • URL и доменные имена
            Переводить только пояснительный текст. Сохранять форматирование Markdown.

      - name: Save to docs/
        run: |
          mkdir -p docs
          echo "${{ steps.translate.outputs.translated-text }}" > docs/${{ matrix.file }}

      - uses: actions/upload-artifact@v4
        with:
          name: translation-${{ matrix.code }}
          path: docs/${{ matrix.file }}

  create-pr:
    needs: translate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: docs
          merge-multiple: true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "docs(i18n): update translations (en, es, zh)"
          title: "docs: обновлены переводы README"
          body: |
            Автоматические переводы русского оригинала на английский, испанский и китайский.
            Проверьте, пожалуйста, корректность технических терминов.
          branch: i18n/translations
          delete-branch: true
          labels: documentation,i18n,automated
