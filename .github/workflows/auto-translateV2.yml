name: Translate Lessons

on:
  workflow_dispatch:          # ручной запуск
  push:
    branches:
      - main
    paths:
      - "README.md"

permissions:
  contents: write
  pull-requests: write
  models: read

jobs:
  translate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - language: "english"
            file: "README.en.md"
          - language: "spanish"
            file: "README.es.md"
          - language: "chinese (simplified)"
            file: "README.zh.md"
          # Добавляй новые языки сюда ↑

    steps:
      - uses: actions/checkout@v4

      - name: Translate → ${{ matrix.file }}
        uses: FidelusAleksander/ai-translate-action@v1
        id: translate
        with:
          text-file: README.md
          target-language: ${{ matrix.language }}
          custom-instructions: |
            Это технический урок по самоподписанным сертификатам.
            Все технические термины (self-signed certificate, OpenSSL, private key, CSR, CA, SAN, PKCS12 и т.п.) оставляй на английском.
            Не переводи блоки кода, команды терминала, имена файлов, расширения и URL.

      # Сохраняем прямо в корень репозитория
      - name: Save translation to root
        run: |
          echo "${{ steps.translate.outputs.translated-text }}" > ${{ matrix.file }}

      # Загружаем как артефакт (по одному файлу на матрицу)
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.file }}
          path: ${{ matrix.file }}

  create-pr:
    needs: translate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Скачиваем все переведённые файлы прямо в корень
      - uses: actions/download-artifact@v4
        with:
          path: .
          merge-multiple: true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "docs(i18n): update translations (en, es, zh)"
          title: "docs: обновлены переводы README"
          body: |
            Автоматические переводы русского оригинала на английский, испанский и китайский.

            Сгенерировано через https://github.com/FidelusAleksander/ai-translate-action
          branch: i18n/translations
          delete-branch: true
          add-paths: |
            README.en.md
            README.es.md
            README.zh.md
          labels: |
            documentation
            i18n
            automated