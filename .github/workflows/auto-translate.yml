name: Auto-Translate to English

on:
  workflow_dispatch: # ручной запуск

  push:
    paths:
      - "README.md"   # Запускаем workflow только при изменении README.md

permissions:
  contents: write      # Даём разрешение на запись в репозиторий

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4   # Клонируем репозиторий

      - name: Читаем README.md
        id: read
        run: |
          content=$(cat README.md)
          # Экранируем кавычки
          content="${content//\"/\\\"}"
          echo "content=$content" >> $GITHUB_OUTPUT

      - name: Переводим через GitHub Copilot API
        id: translate
        env:
          COPILOT_TOKEN: ${{ secrets.COPILOT_TOKEN }}
          TEXT: ${{ steps.read.outputs.content }}
        run: |
          # Отправляем запрос в GitHub Copilot API через curl
          response=$(curl -s -X POST "https://api.githubcopilot.com/copilot/v1/chat/completions" \
            -H "Authorization: Bearer ${COPILOT_TOKEN}" \
            -H "Content-Type: application/json" \
            -d "{
              \"model\": \"gpt-4o-mini\",
              \"messages\": [
                {\"role\": \"system\", \"content\": \"Ты — профессиональный переводчик Markdown.\"},
                {\"role\": \"user\", \"content\": \"Переведи на английский, сохранив форматирование Markdown:\n${TEXT}\"}
              ]
            }")

          # Извлекаем текст перевода из JSON ответа
          translation=$(echo "$response" | jq -r '.choices[0].message.content')

          # Передаём перевод в следующий шаг
          echo "translation<<EOF" >> $GITHUB_OUTPUT
          echo "$translation" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Сохраняем README_en_EN.md
        run: |
          echo "${{ steps.translate.outputs.translation }}" > README_en_EN.md

      - name: Коммит
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Actions"
          git add README_en_EN.md
          git commit -m "Автоперевод README" || echo "Нет изменений"
          git push
