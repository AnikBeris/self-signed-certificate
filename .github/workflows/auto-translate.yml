name: Auto-Translate-folder-docs

on:
  workflow_dispatch: # ручной запуск

  push:
    branches:
      - main
    paths:
      - "README.md"  # Или пути к вашим урокам, напр. "lessons/*.md"

permissions:
  contents: write
  pull-requests: write
  models: read

jobs:
  translate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: ["spanish", "english", "chinese"]  # Добавьте нужные языки
        include:
          - language: "spanish"
            file: "README.es.md"
#          - language: "russian"
#            file: "README.ru.md"
          - language: "chinese"
            file: "README.zh.md"
          - language: "english"
            file: "README.en.md"
    steps:
      - uses: actions/checkout@v4

      - name: Translate File
        uses: FidelusAleksander/ai-translate-action@v1
        id: translate
        with:
          text-file: "README.md"  # Исходный файл для перевода
          target-language: ${{ matrix.language }}
          custom-instructions: "Технические термины, такие как «самозаверяющий сертификат», используйте на английском языке. Не переводите блоки кода или URL-адреса."

      - name: Save Translation
        run: |
          mkdir -p docs
          echo "$TRANSLATED_TEXT" | tee docs/${{ matrix.file }}
        env:
          TRANSLATED_TEXT: ${{ steps.translate.outputs.translated-text }}

      - name: Upload Translation Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.file }}
          path: docs/${{ matrix.file }}

  create-pr:
    needs: translate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: docs
          merge-multiple: true
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "docs: update translations of lessons"
          title: "docs: update translations of lessons"
          body: |
            This PR updates translations of the lessons using AI Translate Action.

            Changes were automatically generated using the [ai-translate-action](https://github.com/FidelusAleksander/ai-translate-action).
          branch: docs/update-translations
          add-paths: "docs/README*"
          delete-branch: true
          labels: |
            documentation
            translation